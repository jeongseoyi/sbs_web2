<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="m_box">
            <div class="inner">
                <img class="logo" src="img/logo.png" alt="logo">
            <section class="id_pw">
                
                <div class="id_form">
                <input type="text" class="id" placeholder="아이디"><br/>
                </div>

                <div class="pw_form">   
                <input type="password" class="pw" placeholder="비밀번호"><br/>
                </div>
                 
                <div class="id_login">
                    
                    <input type="checkbox" checked id="remember-id" name="remember-id" value="">
                    <label for="">아이디 저장</label>
                
                    <input type="checkbox" id="auto-login" name="auto-login" value="">
                    <label for="">자동로그인</label>
                 
                </div>
            </section>

            <section class="blue_box">
                <div class="login">
                    <button type="button" class="btn">
                        로그인
                    </button>
                </div>
                <div class="sign-up">
                    <button type="button" class="btn2">
                        회원가입
                    </button>
                </div>
            </section>

            <footer>
                <p>copyright<small>&copy;</small>2022 ALOHA CLASS.All right reserved</p>
            </footer>
            </div>
        </div>
    </div>
</body>
</html>
